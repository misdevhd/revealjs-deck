<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Reveal.js Talk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Reveal.js core CSS and a theme -->
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="css/apple.css" id="theme" />

    <!-- Optional: code syntax highlighting -->
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/plugin/highlight/monokai.css" />
    <style>
      /* Optional custom tweaks */
      .reveal section img { max-height: 70vh; }

      /* Content card sizing + scrolling */
      /* Full-bleed slide content (no box) */
      .reveal .slides section {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        padding: var(--slide-pad-block, 48px) var(--slide-pad-inline, 56px);
        display: flex;              /* stack title over content */
        flex-direction: column;     /* vertical flow */
        gap: var(--gap);            /* consistent spacing */
        align-items: stretch;       /* let inner grids take full width */
      }

      /* Gradient heading and divider */
      .gradient-heading {
        background: linear-gradient(90deg, var(--brand-strong) 0%, var(--brand-mid) 50%, var(--brand-soft) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 800;
      }
      .divider {
        height: 2px;
        width: 60%;
        margin: 18px 0 22px;
        background: linear-gradient(90deg,
          color-mix(in hsl, var(--brand) 35%, transparent),
          color-mix(in hsl, var(--brand) 8%, transparent)
        );
        border-radius: 2px;
      }

      /* Feature grid blocks (used in some templates) */
      .feature-grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 28px 36px; margin-top: 20px; }
      .feature { display: grid; grid-template-columns: 56px 1fr; gap: 12px; align-items: start; }
      .feature .icon {
        width: 56px; height: 56px; border-radius: 14px; display: grid; place-items: center;
        background: linear-gradient(135deg,
          color-mix(in hsl, var(--brand) 12%, transparent),
          color-mix(in hsl, var(--brand) 12%, transparent)
        );
        border: 1px solid color-mix(in hsl, var(--brand) 8%, #0f172a 8%);
        color: var(--brand); font-size: 22px;
      }
      .feature h3 { margin: 0; font-size: 1.25em; color: #0f172a; }
      .feature p { margin: 6px 0 0; color: #334155; font-size: 0.95em; }

      /* Improve code block scrolling inside slides */
      .reveal pre {
        max-height: 70vh;
        overflow: auto;
      }


      /* Typography scale: bigger and differentiated headings/subtitle/body */
      :root {
        --slide-base: 32px;
        --slide-pad-inline: clamp(20px, 4vw, 64px);
        --slide-pad-block: clamp(20px, 3vh, 56px);
        --gap: clamp(16px, 2vw, 36px);
        --muted: #475569; /* slate-600 */
        --brand: #4f46e5; /* TODO: replace with your logo primary color (hex) */
        --brand-strong: color-mix(in hsl, var(--brand) 88%, black 12%);
        --brand-mid:    color-mix(in hsl, var(--brand) 70%, white 30%);
        --brand-soft:   color-mix(in hsl, var(--brand) 35%, white 65%);
        --accent: var(--brand);
      }
      .reveal { font-size: var(--slide-base); }
      .reveal h1 { font-size: 3.2em; line-height: 1.1; letter-spacing: -0.02em; margin: 0 0 0.35em; font-weight: 800; }
      .reveal h2 { font-size: 2.4em; line-height: 1.15; letter-spacing: -0.01em; margin: 0 0 0.35em; font-weight: 700; }
      .reveal h3 { font-size: 1.8em; line-height: 1.2; margin: 0 0 0.3em; font-weight: 650; }

      /* Center the top title above content */
      .reveal .slides section > h1:first-child,
      .reveal .slides section > h2:first-child,
      .reveal .slides section > h3:first-child { text-align: center; margin-left: auto; margin-right: auto; }

      /* Subtitle = first paragraph following an H1 */
      .reveal .slides section h1 + p { font-size: 1.6em; line-height: 1.25; margin-top: -0.15em; color: #333; font-weight: 500; text-align: center; }
      /* Body text and lists */
      .reveal p, .reveal li { font-size: 1.25em; line-height: 1.5; }
      .reveal ul, .reveal ol { margin-left: 1.2em; }
      /* Keep code slightly smaller to avoid overflow */
      .reveal pre code { font-size: 0.95em; }
      /* Responsive adjustments */
      @media (max-width: 1200px) { :root { --slide-base: 28px; } }
      @media (max-width: 900px)  { :root { --slide-base: 24px; } }

      /* Template layouts (no boxes) */
      .tpl { display: grid; gap: var(--gap); align-content: start; }
      /* If a heading is placed inside the template container, force it above the columns */
      .tpl > h1, .tpl > h2, .tpl > h3:first-child { grid-column: 1 / -1; margin-bottom: 0.35em; text-align: center; justify-self: center; }
      .tpl-1col { grid-template-columns: 1fr; }
      .tpl-2col { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .tpl-3col { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .tpl-4col { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      .tpl-60-40 { grid-template-columns: 3fr 2fr; }
      .tpl-40-60 { grid-template-columns: 2fr 3fr; }
      .tpl-cols-center { align-items: center; }
      .tpl .lead { font-size: 1.35em; color: var(--muted); }
      .tpl .muted { color: var(--muted); }
      .tpl .kpi { font-size: 3em; font-weight: 800; color: #0f172a; }
      .tpl .kpi-label { color: var(--muted); margin-top: -6px; }
      .tpl img { max-width: 100%; height: auto; border-radius: 12px; }
      .checklist li { list-style: "âœ”  "; padding-left: 0.25em; }
      .quote { font-size: 2em; line-height: 1.35; }
      .quote cite { display: block; margin-top: 8px; color: var(--muted); font-size: 0.8em; }
      .reveal a { color: var(--brand); }

      /* Hero logo (cover slide only) */
      .hero-logo { display:block; margin: 0 auto 12px; height: clamp(48px, 8vh, 96px); }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Load slides from Markdown file -->
        <section
          data-markdown="slides.md"
          data-separator="^\r?\n---\r?\n$"
          data-separator-vertical="^\r?\n--\r?\n$"
          data-separator-notes="^Note:"
        ></section>
      </div>
    </div>

    <!-- Reveal.js core and plugins (via CDN) -->
    <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/highlight/highlight.js"></script>
    <script>
      // Cache-bust slides.md to avoid CDN/browser caching during updates
      (function(){
        const mdSection = document.querySelector('.reveal .slides>section[data-markdown]');
        if (mdSection) {
          const src = mdSection.getAttribute('data-markdown');
          const sep = src.includes('?') ? '&' : '?';
          mdSection.setAttribute('data-markdown', src + sep + 'v=' + Date.now());
        }
      })();

      Reveal.initialize({
        hash: true,          // URL updates with slide index
        slideNumber: true,   // Show slide numbers
        controls: true,
        progress: true,
        center: false,      // top-left align so card uses full canvas
        width: 1920,         // widen base slide width
        height: 1080,        // 16:9, larger canvas
        margin: 0,           // remove margins for maximum usable area
        transition: 'slide', // 'none', 'fade', 'slide', 'convex', 'concave', 'zoom'
        plugins: [ RevealMarkdown, RevealHighlight ]
      });
      // Wrap slide contents in a centered "card" after Reveal is ready
      // No wrapper needed; content is full-bleed and responsive
    </script>
  </body>
</html>
