<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Reveal.js Talk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Reveal.js core CSS and a theme -->
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="css/apple.css" id="theme" />

    <!-- Optional: code syntax highlighting -->
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/plugin/highlight/monokai.css" />
    <style>
      /* Optional custom tweaks */
      .reveal section img { max-height: 70vh; }

      /* Content card sizing + scrolling */
      .reveal .slides .slide-card {
        position: relative;
        width: min(1920px, 99vw);
        max-height: 92vh;
        overflow: auto;
        margin: 0 auto;
        padding: 56px 64px;
        border-radius: 26px;
        color: rgba(255, 255, 255, 0.92);
        background:
          radial-gradient(1200px 800px at 85% 50%, rgba(124, 58, 237, 0.35) 0%, rgba(59, 130, 246, 0.15) 35%, rgba(0,0,0,0) 60%),
          linear-gradient(135deg, #0b1020 0%, #0a0f1f 60%, #070b15 100%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(0px);
      }

      /* Gradient heading and divider */
      .gradient-heading {
        background: linear-gradient(90deg, #c084fc 0%, #60a5fa 50%, #34d399 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 800;
      }
      .divider {
        height: 2px;
        width: 60%;
        margin: 18px 0 22px;
        background: linear-gradient(90deg, rgba(255,255,255,0.35), rgba(255,255,255,0.08));
        border-radius: 2px;
      }

      /* Layout and feature grid */
      .hero-grid { display: grid; grid-template-columns: 1.25fr 1fr; gap: 40px; align-items: center; }
      @media (max-width: 1200px) { .hero-grid { grid-template-columns: 1fr; } }

      .feature-grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 28px 36px; margin-top: 20px; }
      .feature { display: grid; grid-template-columns: 56px 1fr; gap: 12px; align-items: start; }
      .feature .icon {
        width: 56px; height: 56px; border-radius: 14px; display: grid; place-items: center;
        background: linear-gradient(135deg, rgba(168,85,247,0.22), rgba(59,130,246,0.22));
        border: 1px solid rgba(255,255,255,0.12);
        color: #fff; font-size: 22px;
      }
      .feature h3 { margin: 0; font-size: 1.25em; color: #ffffff; }
      .feature p { margin: 6px 0 0; color: rgba(255,255,255,0.82); font-size: 0.95em; }

      /* Illustration area on the right */
      .illustration { position: relative; display: grid; place-items: center; }
      .illustration .glow {
        position: absolute; width: 520px; height: 520px; border-radius: 50%;
        background: radial-gradient(closest-side, rgba(124,58,237,0.5), rgba(59,130,246,0.15) 60%, transparent 70%);
        filter: blur(10px); transform: translateX(10%);
      }
      .mockup {
        position: relative; z-index: 1; width: 100%; max-width: 420px; height: 560px;
        border-radius: 40px; border: 1px solid rgba(255,255,255,0.12);
        background: linear-gradient(180deg, #1f2937, #0b1220);
        box-shadow: inset 0 0 120px rgba(124,58,237,0.18), 0 20px 60px rgba(0,0,0,0.55);
      }

      /* Improve code block scrolling inside slides */
      .reveal pre {
        max-height: 70vh;
        overflow: auto;
      }

      /* Card header with logo inside the card */
      .card-header {
        display: flex;
        justify-content: flex-start; /* left-align the logo */
        align-items: flex-start;
        padding-bottom: 10px;
        margin-bottom: 18px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12); /* subtle separator */
        width: 100%;
      }
      .card-header img {
        height: 200px;
        opacity: 0.95;
      }
      @media print { .card-header { display: none; } }

      /* Typography scale: bigger and differentiated headings/subtitle/body */
      :root { --slide-base: 32px; }
      .reveal { font-size: var(--slide-base); }
      .reveal h1 { font-size: 3.2em; line-height: 1.1; letter-spacing: -0.02em; margin: 0 0 0.35em; font-weight: 800; }
      .reveal h2 { font-size: 2.4em; line-height: 1.15; letter-spacing: -0.01em; margin: 0 0 0.35em; font-weight: 700; }
      .reveal h3 { font-size: 1.8em; line-height: 1.2; margin: 0 0 0.3em; font-weight: 650; }
      /* Subtitle = first paragraph following an H1 */
      .reveal .slide-card h1 + p { font-size: 1.6em; line-height: 1.25; margin-top: -0.15em; color: #333; font-weight: 500; }
      /* Body text and lists */
      .reveal p, .reveal li { font-size: 1.25em; line-height: 1.5; }
      .reveal ul, .reveal ol { margin-left: 1.2em; }
      /* Keep code slightly smaller to avoid overflow while card scrolls */
      .reveal pre code { font-size: 0.95em; }
      /* Responsive adjustments */
      @media (max-width: 1200px) { :root { --slide-base: 28px; } }
      @media (max-width: 900px)  { :root { --slide-base: 24px; } }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Load slides from Markdown file -->
        <section
          data-markdown="slides.md"
          data-separator="^\r?\n---\r?\n$"
          data-separator-vertical="^\r?\n--\r?\n$"
          data-separator-notes="^Note:"
        ></section>
      </div>
    </div>

    <!-- Reveal.js core and plugins (via CDN) -->
    <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,          // URL updates with slide index
        slideNumber: true,   // Show slide numbers
        controls: true,
        progress: true,
        center: true,
        width: 1800,         // widen base slide width
        height: 900,         // 16:9
        margin: 0,           // remove margins for maximum usable area
        transition: 'slide', // 'none', 'fade', 'slide', 'convex', 'concave', 'zoom'
        plugins: [ RevealMarkdown, RevealHighlight ]
      });
      // Wrap slide contents in a centered "card" after Reveal is ready
      Reveal.on('ready', function() {
        const rootSections = Array.from(document.querySelectorAll('.reveal .slides>section'));
        const allSections = [];
        rootSections.forEach(s => {
          allSections.push(s);
          allSections.push(...s.querySelectorAll(':scope>section'));
        });
        allSections.forEach(sec => {
          if (sec.classList.contains('no-card')) return; // only skip when explicitly opted-out
          if (sec.querySelector(':scope > .slide-card')) return;
          const wrapper = document.createElement('div');
          wrapper.className = 'slide-card';
          while (sec.firstChild) wrapper.appendChild(sec.firstChild);
          sec.appendChild(wrapper);
        });

        // Make slide-cards scrollable and add logo header inside each card
        const cards = document.querySelectorAll('.slide-card');
        cards.forEach(card => {
          // Insert a header with the logo at the top of the card (once)
          if (!card.querySelector('.card-header')) {
            const header = document.createElement('div');
            header.className = 'card-header';
            const img = new Image();
            img.src = 'images/Logo%20-%20Cheng%20%26%20Co%20Group_%20v1%20Official%20logo_%202025.png';
            img.alt = 'Cheng & Co Group Logo';
            header.appendChild(img);
            card.insertBefore(header, card.firstChild);
          }
          // Enable smooth scrolling and prevent Reveal from hijacking wheel/touch within the card
          card.style.webkitOverflowScrolling = 'touch'; // smooth scrolling on iOS
          card.addEventListener('wheel', e => e.stopPropagation(), { passive: true });
          card.addEventListener('touchstart', e => e.stopPropagation(), { passive: true });
          card.addEventListener('touchmove', e => e.stopPropagation(), { passive: true });
        });
      });
    </script>
  </body>
</html>
